<aside>
    <div class="box">

        <div class="box-content">
            <div class="box-content">

                <div class="flex justify-content-center">
                    <h1>Gerador de Senhas Aleatórias</h1>
                </div>
                <div class="flex column">
                    <div class="flex flex-1 column pd-8">

                        <form [formGroup]="form">
                            <div class="input-group mb-3 input-group-lg">
                                <input type="text" class="form-control input-lg" formControlName="Password" name="passoword" aria-label="Password"
                                    aria-describedby="basic-addon2">
                                <button class="input-group-text" id="basic-addon2" (click)="copy()">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-copy" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd"
                                            d="M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 5a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1h1v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h1v1z" />
                                    </svg>
                                </button>
                            </div>

                            <div class="flex column mt-4">
                                <div class="mb-3">
                                    <label for="range" class="form-label">Tamanho da senha</label>
                                    <input type="range" formControlName="Range" class="form-range" min="1" max="50" id="range">
                                    <small>{{ form.get('Range')?.value }}</small>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" formControlName="WithNumbers" type="checkbox" value="" id="withNumbers">
                                    <label class="form-check-label" for="withNumbers">
                                        Deve conter números (123...)
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" formControlName="WithLowercaseLetters" type="checkbox" value="" id="withLowerCase">
                                    <label class="form-check-label" for="withLowerCase">
                                        Deve conter letras minúsculas (abc...)
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" formControlName="WithUppercaseLetters" type="checkbox" value="" id="withUpperCase">
                                    <label class="form-check-label" for="withUpperCase">
                                        Deve conter letras maiúsculas (A,B,C...)
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" formControlName="WithSpecialCharacteres" type="checkbox" value="" id="withSpecialCharacteres">
                                    <label class="form-check-label" for="withSpecialCharacteres">
                                        Deve conter caracteres especiais (&#64;, $, %, *...)
                                    </label>
                                </div>
                            </div>
                            <div class="flex flex-1 mt-4">
                                <button type="button" class="btn btn-primary btn-lg w-100" 
                                    (click)="generatePassword()">Gerar Senha</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</aside>

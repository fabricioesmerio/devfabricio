<aside>
    <div class="box">

        <div class="box-content">

            <div class="flex justify-content-center">
                <h1>Gerador de CNPJs</h1>
            </div>
            <div class="flex column">

                <div class="flex flex-1 column pd-8">

                    <div class="input-group mb-3">
                        <input type="text" class="form-control" [(ngModel)]="cnpjMatriz" name="cnpjMatriz"
                            aria-label="CNPJ" aria-describedby="basic-addon2" mask="CPF_CNPJ">
                        <button class="input-group-text" id="basic-addon2" (click)="copy(cnpjMatriz)">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-copy" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 5a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1h1v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h1v1z" />
                            </svg>
                        </button>
                    </div>

                    <div>
                        <section>
                            <div class="content-options" style="max-width: 100%;">

                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" name="gerarFiliais"
                                        [(ngModel)]="gerarFiliais">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Gerar CNPJs Filiais
                                    </label>
                                </div>
                                <div class="input-group" *ngIf="gerarFiliais" style="max-width: 128px;">
                                    <input class="form-control" type="text" type="number" name="qtdFiliais"
                                        [(ngModel)]="qtdFiliais" min="1" max="999">
                                    <span class="input-group-text" id="basic-addon2">Qtd</span>
                                </div>
                            </div>
                        </section>
                    </div>

                    <div class="flex content-action justify-content-center">
                        <button type="button" (click)="clearAndGenerateCNPJ()" class="btn">Limpar e Gerar
                            Novamente</button>
                        <button type="button" class="btn btn-primary generate-cnpj" (click)="generateCNPJ()">Gerar
                            CNPJ</button>
                    </div>
                </div>
                <div class="flex flex-1">

                    <div class="content-filiais">
                        <div class="content">
                            <div *ngFor="let item of filiaisList; let i = index" class="content-options">
                                <div class="input-group">
                                    <input type="text" readonly class="form-control" [(ngModel)]="filiaisList[i]"
                                        [name]="'cnpjFilial' + i" aria-label="CNPJ Filial" mask="CPF_CNPJ">
                                    <button class="btn btn-outline-secondary" aria-label="Copiar"
                                        (click)="copy(filiaisList[i])" type="button">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                            fill="currentColor" class="bi bi-copy" viewBox="0 0 16 16">
                                            <path fill-rule="evenodd"
                                                d="M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 5a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1h1v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h1v1z" />
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <div class="box">
        <div class="box-content how-to-use">
            <h2>Como Usar?</h2>
            <p class="lead">1. Para gerar CNPJs de filiais, marque a opção "Gerar CNPJ Filial" e informe a quantidade de
                CNPJs.</p>
            <p class="lead">2. Você pode copiar os CNPJs clicando no ícone ao lado dos CNPJs.</p>
            <p class="lead">3. A cópia do CNPJ não será com a máscara aplicada.</p>

            <figure class="mt-3">
                <figcaption class="blockquote-footer">
                    O intuito dessa ferramenta é ajudar os desenvolvedores de software a testarem seus produtos. O
                    <strong>usuário</strong> é totalmente responsável pelo mau uso desses dados.
                </figcaption>
            </figure>
        </div>

    </div>
</aside>
